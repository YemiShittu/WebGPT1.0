<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .background {
      background-color: hsl(47, 88%, 63%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      font-family: 'Figtree', sans-serif;
      background-color: white;
      border-radius: 10px;
      width: 350px;
      padding: 20px;
      padding-right:10px;
      box-shadow: 5px 5px 2px 2px black;
    }
    p {
      font-size: 16px; 
    }
    .badge {
      background-color: hsl(47, 88%, 63%);
      padding: 5px; 
      border-radius: 5px; 
      align-items: center; 
      display: inline-block; 
      justify-content: center; 
      color: black;
      font-weight: 800;
      margin-bottom: 5px;
    }
    .author {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .author img {
      width: 40px;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="card">
      <img style="border-radius: 10px;" src="assets/images/illustration-article.svg" alt="">
    
     <p class="badge">Learning</p>
    
      <p style="color:hsl(0, 0%, 7%); font-weight:500; margin-top: 5px;">Published 21 Dec 2023</p>
    
      <h3>HTML & CSS foundations</h3>
    
      <p style="color: hsl(0, 0%, 42%);">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="author">
      <img src="/assets/images/image-avatar.webp" alt="Greg Hooper"> <strong>Greg Hooper</strong> 
      </div>
    
     </div>
  </div>
 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yemi Shittu</a>.
  </div>
</body>
</html>
